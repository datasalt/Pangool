<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="open source, distributed, realtime, semi-structured database">
    <meta name="author" content="">

    <script src="http://code.jquery.com/jquery-1.4.4.js"></script>

    <script type="text/javascript">
       var pageid = "_page_{{page.name}}"
	 
    </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="/pangool/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/pangool/css/prettify.css">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>


    <script type="text/javascript" src="/pangool/js/app.js"></script>
    <script type="text/javascript" src="/pangool/js/prettify.js"></script>
    <script type="text/javascript" src="/pangool/js/lang-bql.js"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/pangool/images/pangool_black.jpg">
  </head>

  <body onload="prettyPrint()">

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="index.html">Pangool</a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="sidebar">
        <div class="well">
         <img width="100" height="100" src="/pangool/images/pangool_black.jpg" />
		 <hr/>
		
          <h5>Posts</h5>
          <ul>
			{% for post in site.posts limit:10 %}
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <br/> <a href="/pangool{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}</li>
          </ul>
        </div>
      </div>
      <div class="content">
        {{content}}
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <hr>
            <p>&copy; pangool 2021</p>
          </div>
        </div>
      </div>
    </footer>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23098335-4']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
  </body>
</html>
